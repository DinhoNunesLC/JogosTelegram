<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Clique no Esquilo</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    img { cursor: pointer; width: 200px; }
    #xp { font-size: 24px; margin: 20px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Jogo de Clique no Esquilo</h1>
  <img id="squirrel" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Sciurus_vulgaris_LC0219.jpg" alt="Esquilo">
  <p id="xp">XP: 0</p>
  <button id="saveXP">Salvar XP</button>

  <script>
    let xp = 0;
    const squirrel = document.getElementById('squirrel');
    const xpDisplay = document.getElementById('xp');
    const saveButton = document.getElementById('saveXP');

    // Atualiza o XP ao clicar no esquilo
    squirrel.addEventListener('click', () => {
      xp++;
      xpDisplay.textContent = `XP: ${xp}`;
    });

    // Salva o XP utilizando o TelegramGameProxy
    saveButton.addEventListener('click', () => {
      if (window.TelegramGameProxy) {
        window.TelegramGameProxy.postEvent("score", xp); // Envia o XP como evento
        alert("XP enviado ao bot!");
      } else {
        alert("Erro: Não está no ambiente do Telegram.");
      }
    });
  </script>
</body>
</html>
